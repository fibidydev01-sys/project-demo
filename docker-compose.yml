# ===== FILE: docker-compose.yml - COMPLETE WITH MONITORING (FIXED PORTS) =====

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: firma-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: firma_hukum
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - firma-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache with Persistence (RDB + AOF)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: firma-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - firma-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 5

  # ============================================================================
  # NestJS API
  # ============================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: firma-api
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      # ========== Database ==========
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/firma_hukum?schema=public
      DIRECT_URL: postgresql://postgres:postgres123@postgres:5432/firma_hukum?schema=public

      # ========== Redis ==========
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ''
      REDIS_TTL: 3600
      REDIS_DB: 0
      REDIS_KEY_PREFIX: firma

      # ========== Cache Settings ==========
      CACHE_COMPRESSION_ENABLED: 'true'
      CACHE_COMPRESSION_THRESHOLD: 1024
      CACHE_WARMING_ENABLED: 'true'
      CACHE_WARMING_ON_STARTUP: 'true'

      # ðŸ”¥ Logging
      LOG_LEVEL: info
      LOG_CONSOLE: 'true'
      LOG_FILE: 'true'
      LOG_DIRECTORY: ./logs

      # ðŸ”¥ Monitoring
      PROMETHEUS_ENABLED: 'true'
      PROMETHEUS_ENDPOINT: /metrics

      # ========== JWT ==========
      JWT_SECRET: your-super-secret-key-change-in-production
      JWT_EXPIRES_IN: 7d
      JWT_REFRESH_SECRET: your-refresh-secret-key-change-in-production
      JWT_REFRESH_EXPIRES_IN: 30d

      # ========== Application ==========
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api/v1
      API_URL: http://localhost:3000
      FRONTEND_URL: http://localhost:3001

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - firma-network
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./backups/redis:/app/backups/redis
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # ðŸ”¥ Prometheus - WITH ALERT RULES
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: firma-prometheus
    restart: unless-stopped
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - firma-network
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:9090/-/healthy',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ============================================================================
  # ðŸ”¥ Grafana - FIXED PORT 3003 (Frontend uses 3001)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: firma-grafana
    restart: unless-stopped
    ports:
      - '3003:3000'  # âœ… CHANGED: Grafana now on port 3003
    environment:
      # Security
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3003  # âœ… CHANGED

      # Plugins
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=true

      # Disable analytics & telemetry
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_ANALYTICS_CHECK_FOR_PLUGIN_UPDATES=false

      # Logging
      - GF_LOG_LEVEL=warn

      # Paths
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_PATHS_DATA=/var/lib/grafana

    volumes:
      - grafana_data:/var/lib/grafana

      # ðŸ”¥ FIX: Mount entire directories instead of individual files
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro

    networks:
      - firma-network
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--quiet',
          '--tries=1',
          '--spider',
          'http://localhost:3000/api/health',
        ]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  firma-network:
    driver: bridge