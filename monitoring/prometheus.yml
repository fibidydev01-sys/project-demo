# ===== FILE: monitoring/prometheus.yml - COMPLETE WITH ALERT RULES =====
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'firma-hukum-monitor'
    environment: 'development'

# ðŸ”¥ ALERT RULES CONFIGURATION
rule_files:
  - 'alert_rules.yml'

# ðŸ”¥ OPTIONAL: Uncomment untuk production dengan Alertmanager
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# ============================================================================
# SCRAPE CONFIGURATIONS
# ============================================================================
scrape_configs:
  # --------------------------------------------------------------------------
  # Prometheus Self-Monitoring
  # --------------------------------------------------------------------------
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # --------------------------------------------------------------------------
  # Firma Hukum API - Main Application
  # --------------------------------------------------------------------------
  - job_name: 'firma-api'
    scrape_interval: 10s
    scrape_timeout: 5s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api:3000']
        labels:
          service: 'firma-api'
          environment: 'development'

    # ðŸ”¥ Optional: Relabeling untuk cleanup
    metric_relabel_configs:
      # Drop Go runtime metrics if not needed (optional)
      - source_labels: [__name__]
        regex: 'go_.*'
        action: drop

  # --------------------------------------------------------------------------
  # ðŸ”¥ OPTIONAL: PostgreSQL Exporter (if you want DB metrics from outside)
